<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	
<body>
	<div class="wrapper">
        <header>
            <div class ="row"> <!-- set up single header row with 3 columns -->
              <div class="col-sm-4"></div>  <!-- column 1 -->
              <div class="col-sm-4"><h1>Trivia Game</h1></div><!-- column 2 -->
              <div class="col-sm-4"></div><!-- column 3 -->
            </div> <!-- end of header row -->
        </header>
	   
          <div class = 'MainSection'>
            <div id = 'questionSection'> Question
            </div>  <!-- end of question div -->
            <div id = 'responseSection'> Response
            </div>  <!-- end of response div --> 
            <div id = 'resultSection'> Results
            </div>  <!-- end of response div --> 
            <div id="start-button">  <!-- start of div for all buttons -->
                <button id="start">Start</button>
                <button id="reset">reset</button>
            </div>  <!-- div for buttons, even though it says start-button, used for all buttons. -->
            <div id = 'display'>00:15</div>  <!-- This div can be hidden for the most part.  -->
       </div>  <!-- end of main section -->

		
	
		<footer>  <!-- start of footer -->
            <div class = "row">
                <div class = 'col-xl-12'><h5>Copyright 2016 - James Durant</h5></div>
            </div>  
		</footer>  <!-- end of footer -->
 	</div> <!-- end of wrapper -->
</body>
</html>
